<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  x="0px"
  y="0px"
  style="display: none"
>
  <symbol id="wave">
    <path
      d="M420,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C514,6.5,518,4.7,528.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H420z"
    ></path>
    <path
      d="M420,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C326,6.5,322,4.7,311.5,2.7C304.3,1.4,293.6-0.1,280,0c0,0,0,0,0,0v20H420z"
    ></path>
    <path
      d="M140,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C234,6.5,238,4.7,248.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H140z"
    ></path>
    <path
      d="M140,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C46,6.5,42,4.7,31.5,2.7C24.3,1.4,13.6-0.1,0,0c0,0,0,0,0,0l0,20H140z"
    ></path>
  </symbol>
</svg>
<div class="result">
  <div class="result__acc">
    <div *ngIf="result" class="result__acc-title">Your result is {{ result }} points</div>
    <div class="result__acc-text">Accuracy:</div>
    <div class="animation-box">
      <div class="animation-box__percent">
        <div class="animation-box__percent-num" id="count">{{ percent }}</div>
        <div class="animation-box__percent-sym">%</div>
      </div>
      <div id="water" class="animation-box__water" #waterAnimation>
        <svg viewBox="0 0 560 20" class="animation-box__water-wave animation-box__water-wave_back">
          <use xlink:href="#wave"></use>
        </svg>
        <svg viewBox="0 0 560 20" class="animation-box__water-wave animation-box__water-wave_front">
          <use xlink:href="#wave"></use>
        </svg>
      </div>
    </div>
  </div>
  <div class="result__words">
    <div class="result__words-correct_wrapper">
      <div class="result__words-correct-header">
        <h3 class="result__words-correct-title">Correct words:</h3>
        <div id="correct-number">{{ gameResultWords.correctWords.length }}</div>
      </div>
      <div class="result__words-correct">
        <div *ngFor="let item of gameResultWords.correctWords" class="result__words-item">
          <button
            (click)="onPlay(item)"
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
          >
            <mat-icon>campaign</mat-icon>
          </button>
          <div class="result__word-eng">{{ item.word }}</div>
          <div class="result__word-rus">{{ item.wordTranslate }}</div>
        </div>
      </div>
    </div>
    <div class="result__words-incorrect_wrapper">
      <div class="result__words-incorrect-header">
        <h3 class="result__words-incorrect-title">Incorrect words:</h3>
        <div id="incorrect-number">{{ gameResultWords.incorrectWords.length }}</div>
      </div>
      <div class="result__words-incorrect">
        <div *ngFor="let item of gameResultWords.incorrectWords" class="result__words-item">
          <button
            (click)="onPlay(item)"
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
          >
            <mat-icon>campaign</mat-icon>
          </button>
          <div class="result__word-eng">{{ item.word }}</div>
          <div class="result__word-rus">{{ item.wordTranslate }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="result__buttons">
    <button mat-raised-button color="primary" routerLink="/ebook/group">To ebook</button>
    <button mat-raised-button color="primary" routerLink="/statistics">
      Show global stats
    </button>
  </div>
</div>
