<section class="ebook-header">
  <div class="ebook-header__title">
    <h1><i>{{ title }}</i></h1>
    <img
      src="../../../../assets/ebbok/iconSettings.svg"
      alt="Settings"
      class="settings-btn"
      (click)="openSettings()" />
  </div>
  <div class="ebook-header__slider">
    <span>collection: </span>
    <span  name="collection">
      <button class="toggle-btn" value="1" (click)="onGroupChange(1)"> #1 </button>
      <button class="toggle-btn" value="2" (click)="onGroupChange(2)"> #2 </button>
      <button class="toggle-btn" value="3" (click)="onGroupChange(3)"> #3 </button>
      <button class="toggle-btn" value="4" (click)="onGroupChange(4)"> #4 </button>
      <button class="toggle-btn" value="5" (click)="onGroupChange(5)"> #5 </button>
      <button class="toggle-btn" value="6" (click)="onGroupChange(6)"> #6 </button>
    </span>
  </div>
  <div class="ebook-header__pagination">
    <span>page: </span>
    <button (click)="pagination.first()" [disabled]="pagination.isFirst"><<</button>
    <button (click)="pagination.prev()" [disabled]="pagination.isFirst"><</button>
    <input appPagination #pagination="appPagination" [totalPages]="totalPages" (pageChange)="onPageChange($event)" />
    <span class="total-pages">/ {{ pagination.totalPages }}</span>

    <button (click)="pagination.next()" [disabled]="pagination.isLast">></button>
    <button (click)="pagination.last()" [disabled]="pagination.isLast">>></button>
  </div>
    <svg viewbox="0 0 200 200">
    <defs>
      <filter id="blurFilter" y="-5" height="40">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" y="-5" />
      </filter>
    </defs>
    <circle
      r="40"
      cx="50"
      cy="50"
      fill="none"
      stroke-width="12"
      stroke="#ccc"
      stroke-dasharray="502,4 502,4"
      stroke-linecap="round"
    ></circle>
    <circle
      r="40"
      cx="50"
      cy="50"
      fill="none"
      stroke-width="12"
      stroke="#F3F5F6"
      stroke-dashoffset="-42"
      stroke-dasharray="141.6 502.4"
      stroke-linecap="round"
    ></circle>
    <circle
      r="40"
      cx="50"
      cy="50"
      fill="none"
      stroke-width="12"
      stroke="orangered"
      stroke-dashoffset="-45"
      stroke-dasharray="135.6 502.4"
      stroke-linecap="round"
    ></circle>
    <text x="50" y="58" font-family="Arial" font-size="26" text-anchor="middle" fill="#444">3</text>

    <g>
      <circle r="22" cx="70" cy="80" fill="#F3F5F6" stroke-width="0" stroke="#F3F5F6"></circle>
      <circle r="18" cx="70" cy="80" fill="orangered" stroke-width="0" stroke="orangered"></circle>
      <text x="70" y="87" font-family="Arial" font-size="18" text-anchor="middle" fill="#fff">%</text>
    </g>
  </svg>
</section>
